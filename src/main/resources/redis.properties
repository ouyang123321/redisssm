redis.host=localhost
redis.port=6379
#redis.pass=password
#redis.password=123456
redis.dbIndex=0
redis.expiration=3000
redis.maxIdle=300
redis.maxActive=600
redis.maxWait=1000
redis.testOnBorrow=true
# maxIdle \u8D44\u6E90\u6C60\u5141\u8BB8\u6700\u5927\u63A7\u7EBF\u8FDE\u63A5\u6570\uFF0C\u9ED8\u8BA48
# expiration \u8BBE\u7F6E\u8FC7\u671F\u65F6\u95F4\uFF0C\u9ED8\u8BA4\u5355\u4F4D\uFF1A\u79D2 3000s=50min
# testOnBorrow  \u5411\u8D44\u6E90\u6C60\u501F\u7528\u8FDE\u63A5\u65F6\u662F\u5426\u505A\u8FDE\u63A5\u6709\u6548\u6027\u68C0\u6D4B(ping)\uFF0C\u65E0\u6548\u8FDE\u63A5\u4F1A\u88AB\u79FB\u9664 \u9ED8\u8BA4\u503C false \u4E1A\u52A1\u91CF\u5F88\u5927\u65F6\u5019\u5EFA\u8BAE\u8BBE\u7F6E\u4E3Afalse(\u591A\u4E00\u6B21ping\u7684\u5F00\u9500)\u3002
redis.timeout=100000


#\u6CE8\u610F\uFF0C\u6CE8\u91CA\u4E0D\u80FD\u7D27\u63A5\u7740\u914D\u7F6E\u503C\u540E\u9762\uFF0C\u4F1A\u88AB\u8BEF\u8BA4\u4E3A\u662F\u914D\u7F6E\u503C

druid.initialSize=10
#\u521D\u59CB\u5316\u8FDE\u63A5\u6570\u91CF
druid.minIdle=10
#\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
druid.maxActive=50
#\u6700\u5927\u5E76\u53D1\u8FDE\u63A5
druid.maxWait=60000
#\u914D\u7F6E\u83B7\u53D6\u8FDE\u63A5\u7B49\u5F85\u8D85\u65F6\u7684\u65F6\u95F4
druid.timeBetweenEvictionRunsMillis=60000
#\u914D\u7F6E\u95F4\u9694\u591A\u4E45\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u63A7\u7EBF\u8FDE\u63A5\uFF0C\u5355\u4F4D\uFF1A\u6BEB\u79D2
druid.minEvictableIdleTimeMillis=300000
#\u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u65F6\u95F4\uFF0C\u5355\u4F4D\uFF1A\u6BEB\u79D2
druid.validationQuery=SELECT 'x'
#\u7528\u6765\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548sql\uFF0C\u8981\u6C42\u662F\u4E00\u4E2A\u67E5\u8BE2\u8BED\u53E5\u3002\u82E5\u4E3Anull\u5219\u4EE5\u4E0B\u4E09\u4E2A\u914D\u7F6E\u90FD\u4E0D\u4F1A\u8D77\u4F5C\u7528
druid.testWhileIdle=true
#\u5EFA\u8BAE\u914D\u7F6E\u4E3Atrue\uFF0C\u4E0D\u5F71\u54CD\u6027\u80FD\uFF0C\u5E76\u4E14\u4FDD\u8BC1\u5B89\u5168\u6027\u3002\u7533\u8BF7\u8FDE\u63A5\u7684\u65F6\u5019\u68C0\u6D4B\uFF0C\u82E5\u7A7A\u95F2\u65F6\u95F4\u5927\u4E8EtimeBetweenEvictionRunsMillis\uFF0C\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u3002
druid.testOnBorrow=false
#\u7533\u8BF7\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF0C\u505A\u4E86\u8FD9\u4E2A\u914D\u7F6E\u4F1A\u964D\u4F4E\u6027\u80FD\u3002
druid.testOnReturn=false
#\u5F52\u8FD8\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF0C\u505A\u4E86\u8FD9\u4E2A\u914D\u7F6E\u4F1A\u964D\u4F4E\u6027\u80FD
druid.poolPreparedStatements=true
#\u662F\u5426\u7F13\u5B58PreparedStatements\uFF0C\u4E5F\u5C31\u662FPSCache\u3002PSCache\u5BF9\u652F\u6301\u6E38\u6807\u7684\u6570\u636E\u5E93\u6027\u80FD\u63D0\u5347\u5DE8\u5927\uFF0C\u5982Oracle\u3002MySQL5.5\u4EE5\u4E0B\u8C8C\u4F3C\u6CA1\u6709\u8BE5\u529F\u80FD\uFF0C\u5EFA\u8BAE\u5173\u95ED

druid.maxPoolPreparedStatementPerConnectionSize=20
druid.filters=stat
#filters\u5C5E\u6027\u7C7B\u578B\u662F\u5B57\u7B26\u4E32\uFF0C\u901A\u8FC7\u522B\u540D\u7684\u65B9\u5F0F\u914D\u7F6E\u6269\u5C55\u63D2\u4EF6\uFF0C\u5E38\u7528\u7684\u63D2\u4EF6\u6709\uFF1Astat\uFF08\u76D1\u63A7\u7EDF\u8BA1\uFF09\u3001log4j\uFF08\u65E5\u5FD7\uFF09\u3001wall\uFF08\u9632\u5FA1sql\u6CE8\u5165\uFF09